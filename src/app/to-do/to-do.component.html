<section class="todo">
  <div class="container py-5 h-100">
    <div class="section-title">
      <h2>Home</h2>
    </div>
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card">
          <div class="card-body">
            <form action="" (ngSubmit)="addTodo()" #myForm="ngForm">
              <div class="form-group mt-4" ngModelGroup="formGroup" #formGroup="ngModelGroup">
                <div class="h4 d-flex justify-content-center text-primary">My To-do List</div>
                <div class="input-group mb-3">
                  <input type="text" class="form-control" placeholder="Add To-do list" aria-label="Recipient's username"
                    aria-describedby="button-addon2" [(ngModel)]="description" required name="description" ngModel>
                  <button class="btn btn-primary" type="submit" id="button-addon2" [disabled]="!myForm.valid">+</button>

                </div>
              </div>
              <div>
                <small *ngIf="formGroup.invalid && formGroup.touched">Description is required</small>
              </div>
            </form>


            <!-- Tabs navs -->
            <ul class=" nav nav-tabs mb-4 pb-2" id="ex1" role="tablist">
              <li class="nav-item" role="presentation" [routerLinkActive]="'active'">
                <a class="nav-link *ngIf=active" id="ex1-tab-1" data-mdb-toggle="tab" (click)="getAllTodoList()"
                  role="tab" aria-controls="ex1-tabs-1" aria-selected="true" [routerLinkActive]="'active'"
                  [ngClass]="{'active': isButtonActive}">All</a>
              </li>
              <li class="nav-item" role="presentation">
                <button class="nav-link" id="ex1-tab-2" data-mdb-toggle="tab" (click)="activeTask()" role="tab"
                  aria-controls="ex1-tabs-2" aria-selected="false" [ngClass]="{'active': isButtonActive}">Active
                </button>
              </li>
              <li class="nav-item" role="presentation" [routerLinkActive]="'active'">
                <button class="nav-link" id="ex1-tab-3" data-mdb-toggle="tab" (click)="completedTask()" role="tab"
                  aria-controls="ex1-tabs-3" aria-selected="false" [ngClass]="{'active': isButtonActive}">Completed
                </button>
              </li>
            </ul>
            <!-- Tabs navs -->

            <ul class="list-group" *ngFor="let todo of taskArr">
              <li class="list-group-item d-flex justify-content-between align-items-center border-0 rounded-0 mb-2">
                <div class="d-flex align-items-center">
                  <input class="form-check-input me-2" type="checkbox" value="" aria-label="..."
                    [(ngModel)]="todo.status" (change)="updateTodoStatus(todo)" />
                  <span [ngClass]="{'crossed-line': todo.status}">{{todo.description}}</span>

                </div>
                <div>
                  <i class="fas fa-edit text-primary me-2" data-bs-toggle="modal" data-bs-target="exampleModal"
                    (click)="editTodoList(todo.id)"></i>
                  <i class="fas fa-times text-primary" (click)="deleteTodoList(todo)"></i>
                </div>
              </li>
              <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                  <div class="modal-content">
                    <div class="modal-header">
                      <h5 class="modal-title" id="exampleModalLabel">Edit Task</h5>
                      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                      <div class="input-group p-4">
                        <input type="text" class="form-control" placeholder="Enter task" name="task"
                          [(ngModel)]="editTaskValue">
                        <button class="btn btn-outline-success" type="button" data-bs-dismiss="modal"
                          (click)="editTodoList(todo.id)">Update
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
